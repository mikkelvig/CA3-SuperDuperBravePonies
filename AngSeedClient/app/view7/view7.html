<div>
    <h1>Calculator</h1>
</div>
<div>
    <input type="number" style="width:40em;" placeholder="Required" class="form-control"
           ng-model="amount">
    <br>
    <br>
    <div class="form-group">  
        <select name="option" style="width:40em;" class="form-control" ng-model="valuta1" >
            <option value="fromcurrency" ng-repeat="co in currencylist">{{co.code}}</option>
        </select>
        <br>
        <br>
        <div class="form-group">
            <select name="option" style="width:40em;" class="form-control" ng-model="valuta2">
                <option value="tocurrency" ng-repeat="co in currencylist">{{co.code}}</option>
            </select>  
            <br>
            <br>
            <div>
                <button type="button" style="width:40em;" ng-click="calculate">Calculate</button>
            </div>
            <h3>{{result}}</h3>
            <br>
        </div>
    </div>   
</div>

<div>
    <p>Data from server (Users ONLY 2) <b style="color: pink">{{data}}</b></p>
</div>
