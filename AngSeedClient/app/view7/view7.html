<div class="col-md-12">
  <form class="form-inline">
    <div class="form-group">
        <p><b>From:</b></p>
      <select class="form-control" ng-model="currencyFrom">
        <option ng-repeat="co in currencylist">{{co.code}}</option>
      </select>
        <br>
        <p><b>To:</b></p>
      <select class="form-control" ng-model="currencyTo">
        <option ng-repeat="co in currencylist">{{co.code}}</option>
      </select>
        <br>
        <p><b>Amount:</b></p>
      <input type="number" class="form-control" ng-model="currencyAmount">
    </div>
      <br><br>
    <button type="button" class="btn btn-primary" ng-click="calculatorService()">Calculate</button>
    <br>
    <h2>{{result.result}}</h2>
  </form>
</div>
